
[Stop RAM Tuning]
del '/switch/.packages/.*/'
cp /atmosphere/kips/.current/*/ /switch/.packages/

[*RAM MHz]
json_source '/switch/.packages/Ultra Tuner/Data/Placebo/json/RAM/MHz.json' name
hex-by-offset /atmosphere/kips/loader.kip 253140 {json_source(*,hex)}

