
[Stop GPU Tuning]
del '/switch/.packages/.*/'
cp /atmosphere/kips/.current/*/ /switch/.packages/

[*Select GPU Undervolt]
json_source '/switch/.packages/Ultra Tuner/Data/Placebo/json/GPU/Stage.json' name
hex-by-offset /atmosphere/kips/loader.kip 253152 {json_source(*,hex)}

