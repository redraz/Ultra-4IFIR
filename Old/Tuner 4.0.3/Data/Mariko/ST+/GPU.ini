
;[Stop GPU Tuning]
;del '/switch/.packages/.*/'
;cp '/atmosphere/kips/.bak/Resume.ini' '/switch/.packages/.ST+/config.ini'

[Set GPU Base - Autotune]
hex-by-offset /atmosphere/kips/loader.kip 250640 00
hex-by-offset /atmosphere/kips/loader.kip 250656 00

del '/switch/.packages/.*/'
cp '/atmosphere/kips/.bak/Resume.ini' '/switch/.packages/.ST+/config.ini'


[Set GPU ST - Autotune]
hex-by-offset /atmosphere/kips/loader.kip 250640 01
hex-by-offset /atmosphere/kips/loader.kip 250656 01

del '/switch/.packages/.*/'
cp '/atmosphere/kips/.bak/Resume.ini' '/switch/.packages/.ST+/config.ini'


