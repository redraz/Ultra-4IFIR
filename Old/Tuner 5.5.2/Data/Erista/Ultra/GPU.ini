
[Stop GPU Tuning]
del '/switch/.packages/.*/'
cp /atmosphere/kips/.current/*/ /switch/.packages/

[*Select GPU Undervolt]
json_source '/switch/.packages/Ultra Tuner/Data/json/GPU/Stage.json' name
hex-by-offset /atmosphere/kips/loader.kip 250832 {json_source(*,hex)}
hex-by-offset /atmosphere/kips/loader.kip 250848 {json_source(*,hex)}

