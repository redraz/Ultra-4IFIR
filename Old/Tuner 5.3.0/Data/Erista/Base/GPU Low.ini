
[Back to GPU Tuning]
del '/switch/.packages/.*/'
cp '/switch/.packages/Ultra Tuner/Data/Base/GPU.ini' '/switch/.packages/.GPU Tuning/config.ini'

[*Set 76Mhz]
json_source '/switch/.packages/Ultra Tuner/Data/json/GPU/Low MHz.json' name
hex-by-offset /atmosphere/kips/loader.kip 253716 {json_source(*,hex)}
hex-by-offset /atmosphere/kips/loader.kip 257188 {json_source(*,hex)}

