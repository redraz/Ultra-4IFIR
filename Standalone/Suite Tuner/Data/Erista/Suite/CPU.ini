
[Stop CPU Tuning]
del /switch/.packages/.*/
cp '/switch/.packages/Ultra Tuner/Data/Suite/Select.ini' '/switch/.packages/.Suite Tuner/config.ini'


[*CPU Priority]
json_source '/switch/.packages/Ultra Tuner/Data/Suite/json/CPU/CPU ST.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 40 {json_source(*,hex)}

[*CPU mV Limit]
json_source '/switch/.packages/Ultra Tuner/Data/Suite/json/CPU/CPU.json' name
hex-by-cust-offset-dec /atmosphere/kips/loader.kip 20 {json_source(*,dec)}

