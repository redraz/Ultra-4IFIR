
[Stop RAM Tuning]
del /switch/.packages/.*/
cp '/switch/.packages/Ultra Tuner/Data/Placebo/Select.ini' '/switch/.packages/.Placebo Tuner/config.ini'

[*RAM MHz]
json_source '/switch/.packages/Ultra Tuner/Data/Placebo/json/RAM/MHz.json' name
hex-by-cust-offset-dec /atmosphere/kips/loader.kip 24 {json_source(*,dec)}

[*RAM Vdd2]
json_source '/switch/.packages/Ultra Tuner/Data/Placebo/json/RAM/Vdd2.json' name
hex-by-cust-offset-dec /atmosphere/kips/loader.kip 16 {json_source(*,dec)}

[*EMC DVB Table]
json_source '/switch/.packages/Ultra Tuner/Data/Suite/json/RAM/EMC DVB Table.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 48 {json_source(*,hex)}

[*Primary Timings (tRCD-tRP-tRAS)]
json_source '/switch/.packages/Ultra Tuner/Data/Placebo/json/RAM/Timings1.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 52 {json_source(*,hex)}

[*Secondary Timings (tRRD-tFAW)]
json_source '/switch/.packages/Ultra Tuner/Data/Placebo/json/RAM/Timings2.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 56 {json_source(*,hex)}

[*Secondary Timings (tWR-tRTP)]
json_source '/switch/.packages/Ultra Tuner/Data/Placebo/json/RAM/Timings3.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 60 {json_source(*,hex)}

[*Secondary Timings (tRFC)]
json_source '/switch/.packages/Ultra Tuner/Data/Placebo/json/RAM/Timings4.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 64 {json_source(*,hex)}

[*Secondary Timings (tWTR)]
json_source '/switch/.packages/Ultra Tuner/Data/Placebo/json/RAM/Timings5.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 68 {json_source(*,hex)}

