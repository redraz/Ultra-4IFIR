
[Stop RAM Tuning]
del /switch/.packages/.*/
cp /atmosphere/kips/.current/*/ /switch/.packages/

[*RAM MHz]
json_source '/switch/.packages/Ultra Tuner/Data/Suite/json/RAM/MHz.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 32 {json_source(*,hex)}

[*RAM Vddq]
json_source '/switch/.packages/Ultra Tuner/Data/Suite/json/RAM/Vddq.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 36 {json_source(*,hex)}

[*RAM Vdd2]
json_source '/switch/.packages/Ultra Tuner/Data/Suite/json/RAM/Vdd2.json' name
hex-by-cust-offset-dec /atmosphere/kips/loader.kip 16 {json_source(*,hex)}

[*EMC DVB Table]
json_source '/switch/.packages/Ultra Tuner/Data/Suite/json/RAM/EMC DVB Table.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 48 {json_source(*,hex)}

