
[Stop GPU Tuning]
del '/switch/.packages/.*/'
cp /atmosphere/kips/.current/*/ /switch/.packages/

[*Select GPU Undervolt]
json_source '/switch/.packages/Ultra Tuner/Data/Ultra/json/GPU/Stage.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 28 {json_source(*,hex)}
hex-by-cust-offset /atmosphere/kips/loader.kip 44 {json_source(*,hex)}

