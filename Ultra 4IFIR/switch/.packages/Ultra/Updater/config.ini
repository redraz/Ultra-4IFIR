
-- Downloads


[AIO Ultra - Install/Update]
catch_errors
download 'https://github.com/redraz/Ultra-4ifir/raw/main/AIO/AIO.zip' /config/ultrahand/downloads/
unzip /config/ultrahand/downloads/AIO.zip /
del /config/ultrahand/downloads/


[Ultra Tuner - Update]
catch_errors
