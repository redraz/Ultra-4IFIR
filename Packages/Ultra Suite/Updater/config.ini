
-- Downloads


[*Ultra Tuner]
catch_errors
json_source '/switch/.packages/Ultra/Updater/json/packages.json' name
download {json_source(*,url)}  /config/ultrahand/downloads/package.zip
del /switch/.packages/Ultra/
unzip /config/ultrahand/downloads/package.zip /switch/.packages/Ultra/
del /config/ultrahand/downloads/

ignore_errors
unzip /switch/.packages/Ultra/Updater/Extra.zip /
del /switch/.packages/Ultra/Updater/Extra.zip


[*Homebrews]
catch_errors
json_source '/switch/.packages/Ultra/Updater/json/homebrews.json' name
download {json_source(*,url)} /config/ultrahand/downloads/homebrew.zip
unzip /config/ultrahand/downloads/homebrew.zip {json_source(*,path)}
del /config/ultrahand/downloads/


[*Mods]
catch_errors
json_source '/switch/.packages/Ultra/Updater/json/mods.json' name
download {json_source(*,url)} /config/ultrahand/downloads/mod.zip
unzip /config/ultrahand/downloads/mod.zip /{json_source(*,path)}
del /config/ultrahand/downloads/


-- Other


[*4esla Combination]
json_mark_cur_ini '/switch/.packages/Ultra/Updater/json/combinations.json' name /config/tesla/config.ini tesla key_combo
set-ini-val /config/tesla/config.ini tesla key_combo {json_mark_cur_ini(*,hex)}
del /config/ultrahand
back


[*Background Services]
json_source '/switch/.packages/Ultra/Updater/json/online.json' name
copy {json_source(*,file-path)} /atmosphere/config/system_settings.ini
back


[*Video Recorder]
json_source '/switch/.packages/Ultra/Updater/json/vrecorder.json' name /atmosphere/config/system_settings.ini am.debug continuous_recording_video_bit_rate
set-ini-val /atmosphere/config/system_settings.ini am.debug continuous_recording_video_bit_rate {json_source(*,ini)}
set-ini-val /atmosphere/config/system_settings.ini am.debug continuous_recording_fps {json_source(*,ini2)}
back



